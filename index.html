<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Esports</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="https://github.com/lucasrsillva2000.png" alt="" />
      </div>
    </header>

    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>
          <ul class="games-list">
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-188x250.jpg"
                  alt="Imagem do jogo counter-strike"
              /></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="Imagem do jogo League of legends"
              /></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"
                ><img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="Imagem do jogo Valorant"
              /></a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e Streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>
          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/smzinho"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/33aba100-11ff-4207-aff3-ef848ddbb7e8-profile_image-70x70.png"
                  alt="Imagem do canal do Smzinho"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/alanzoka"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-70x70.png"
                  alt="Imagem do canal do Alanzoka"
              /></a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/gaules"
                ><img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-70x70.png"
                  alt="Imagem do canal do Gaules"
              /></a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>
          <ul class="social-list">
            <li>
              <a target="_blank" href="https://www.instagram.com/lucas_rsillva/"
                ><img src="./assets/InstagramLogo.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
